<html>
  <head>
    <title>Atividade Comp. Gráfica - emoji</title>
    <script type="application/javascript">
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          ctx.beginPath();
          ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Círculo exterior
          ctx.moveTo(100, 110);
          ctx.arc(75, 110, 25, 0, Math.PI, true); // Boca (sentido anti-horário)
          ctx.moveTo(65, 65);
          ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Olho esquerdo
          ctx.moveTo(95, 65);
          ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Olho direito
          ctx.moveTo(100,45);
          ctx.arc(90, 45, 10, 0, Math.PI, true); // Sobrancelha direita
          ctx.moveTo(65,45);
          ctx.lineTo(45,45); // Sobrancelha esquerda
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(225, 75, 50, 0, Math.PI * 2, true); // Círculo exterior
          ctx.moveTo(250, 90);
          ctx.arc(225, 90, 25, 0, Math.PI, false); // Boca (sentido horário)
          ctx.moveTo(215, 65);
          ctx.arc(210, 65, 5, 0, Math.PI * 2, true); // Olho esquerdo
          ctx.moveTo(245, 65);
          ctx.arc(240, 65, 5, 0, Math.PI * 2, true); // Olho direito
          ctx.moveTo(250,45);
          ctx.arc(240, 45, 10, 0, Math.PI, true); // Sobrancelha direita
          ctx.moveTo(220,45);
          ctx.arc(210, 45, 10, 0, Math.PI, true);// Sobrancelha esquerda
          ctx.stroke();
        }
      }
    </script>
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="300" height="150"></canvas>
  </body>
</html>
